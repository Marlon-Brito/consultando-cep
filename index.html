<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Consumindo API do ViaCEP com Auto Preenchimento de Endereço Dinâmico -->
    <div class="container col-xl-6 col-sm-12 mt-5">
        <h1 class="text-center display-3">Consultando CEP</h1>

        <form class="formulario">
            <div class="bg-light p-3 rounded">
                <div class="form-group mt-3">
                    <label for="cep" class="rotulo">CEP</label>
                    <input type="text" class="form-control" maxlength="9" id="cep" placeholder="Digite um CEP">
                    <small>Dica: 00000-000</small>
                </div>
            </div>

            <div class="bg-light p-3 mt-5 rounded">
                <div class="form-group mt-3">
                    <label for="logradouro" class="rotulo">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro">
                    <small>Dica: Rua, Avenida, Praça, Viaduto, Jardim...</small>
                </div>
    
                <div class="form-group mt-3">
                    <label for="bairro" class="rotulo">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                    <small>Dica: Bairro</small>
                </div>
    
                <div class="form-group mt-3">
                    <label for="localidade" class="rotulo">Localidade</label>
                    <input type="text" class="form-control" id="localidade">
                    <small>Dica: Cidade</small>
                </div>
    
                <div class="form-group mt-3">
                    <label for="uf" class="rotulo">UF</label>
                    <input type="text" class="form-control" id="uf">
                    <small>Dica: Estado</small>
                </div>
    
                <button type="reset" class="btn btn-primary mt-5 btn__limpar">Limpar</button>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
